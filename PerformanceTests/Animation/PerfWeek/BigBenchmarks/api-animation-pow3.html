<!doctype html>
<meta name="viewport" content="width=device-width, user-scalable=no">
<container id="container"></container>
<script>
var N = 1000;
var targets = [];

for (var i = 0; i < N; i++) {
  var target = document.createElement('target');
  targets.push(target);
  container.appendChild(target);
}

for (var i in targets)
  targets[i].animate([{opacity: 0, offset: 0}, {opacity: 1, offset: 1}], {duration: 1000, iterations: Infinity});

requestAnimationFrame(function() {
  measurementReady = true;
});
</script>

<style>
body {
  margin: 0;
  overflow: hidden;
}
container {
  display: flex;
  flex-flow: row wrap;
  width: 550px;
  height: 800px;
  background: magenta;
}
target {
  display: inline-block;
  width: 9px; height: 9px;
  background: orange;
}
</style>
