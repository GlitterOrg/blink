<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var source;
var player;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting AnimationPlayer.source and then clearing it",
    setup: function() {
        source = new Animation(target, [{'transform': 'translate(200px, 100px)'}, {'transform': 'translate(100px, 200px)'}]);
        player = document.timeline.play(null);
    },
    run: function() {
        for (var i = 0; i < 10000; i++) {
            player.source = source;
            player.source = null;
        }
    }
});
</script>
