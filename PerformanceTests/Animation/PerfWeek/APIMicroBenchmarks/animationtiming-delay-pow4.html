<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var timing;
var delay;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting and getting Animation.timing.delay in the Web Animations API.",
    setup: function() {
        timing = new Animation(target, []).timing;
        if (timing.delay === undefined && timing.startDelay === undefined) {
            throw "ImNotTestingThis";
        }
    },
    run: function() {
        if (timing.delay === undefined) {
            for (var i = 0; i < 10000; i++) {
                timing.startDelay = i;
                delay = timing.startDelay;
            }
        } else {
            for (var i = 0; i < 10000; i++) {
                timing.delay = i;
                delay = timing.delay;
            }
        }
    }
});
</script>
</body>
</html>
