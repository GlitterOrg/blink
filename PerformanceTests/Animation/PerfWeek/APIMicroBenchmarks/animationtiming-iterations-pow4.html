<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var timing;
var iterations;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting and getting Animation.timing.iterations in the Web Animations API.",
    setup: function() {
        var animation = new Animation(target, []);
        timing = animation.timing || animation.specified;
        if (timing.iterations === undefined && timing.iterationCount === undefined) {
            throw "ImNotTestingThis";
        }
    },
    run: function() {
        if (timing.iterations === undefined) {
            for (var i = 0; i < 10000; i++) {
                timing.iterationCount = i;
                iterations = timing.iterationCount;
            }
        } else {
            for (var i = 0; i < 10000; i++) {
                timing.iterations = i;
                iterations = timing.iterations;
            }
        }
    }
});
</script>
</body>
</html>
