<!DOCTYPE html>
<html>
<body>
<div id='aDiv'></div>
<script src="../../../resources/runner.js"></script>
<script>
// stash players in array to avoid GC during run
var players = [];
var anim;

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests reparenting an Animation with null effect by playing it.",
    setup: function() {
        anim = new Animation(aDiv, [], 100);
        document.timeline.play(anim);
    },
    run: function() {
        for (var i = 0; i < 1000; i++)
            players.push(document.timeline.play(anim));
    }
});
</script>
</body>
</html>
