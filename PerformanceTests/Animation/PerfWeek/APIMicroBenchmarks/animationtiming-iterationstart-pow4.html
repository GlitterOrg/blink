<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var timing;
var iterationStart;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting and getting Animation.timing.iterationStart in the Web Animations API.",
    setup: function() {
        var animation = new Animation(target, []);
        timing = animation.timing || animation.specified;
        if (timing.iterationStart === undefined) {
            throw "ImNotTestingThis";
        }
    },
    run: function() {
        for (var i = 0; i < 10000; i++) {
            timing.iterationStart = i;
            iterationStart = timing.iterationStart;
        }
    }
});
</script>
</body>
</html>
