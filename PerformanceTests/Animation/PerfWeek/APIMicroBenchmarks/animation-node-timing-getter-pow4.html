<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var animation;
var isTiming;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests reading AnimationNode.specified",
    setup: function() {
        animation = new Animation(target, [], {duration: 1000, iterations: 2, fill: 'both'});
        isTiming = animation.timing !== undefined;
    },
    run: function() {
        if (isTiming) {
            for (var i = 0; i < 10000; i++)
                animation.timing;
        } else {
            for (var i = 0; i < 10000; i++)
                animation.specified;
        }
    }
});
</script>
