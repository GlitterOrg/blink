<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var player = target.animate([{'transform': 'translate(200px, 100px)'}, {'transform': 'translate(100px, 200px)'}], 1e9);
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting currentTime on an AnimationPlayer with an Animation on transform and toggling whether it is in play",
    run: function() {
        for (var i = 0; i < 10000; i++)
            player.currentTime = i % 2 ? i : -i;
    }
});
</script>
