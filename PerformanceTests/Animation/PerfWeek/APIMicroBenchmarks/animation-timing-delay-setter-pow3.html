<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var animation = new Animation(document.getElementById("target"), []);
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting Animation.timing.delay in the Web Animations API.",
    run: function() {
        for (var i = 0; i < 1000; i++)
            animation.timing.delay = i;
}});
</script>
</body>
</html>
