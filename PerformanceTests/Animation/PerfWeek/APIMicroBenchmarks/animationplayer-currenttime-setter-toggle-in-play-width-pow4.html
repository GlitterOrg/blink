<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var player;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting currentTime on an AnimationPlayer with an Animation on width and toggling whether it is in play",
    setup: function() {
        player = target.animate([{'width': '100px'}, {'width': '200px'}], 1e9);
        if (player.currentTime === undefined)
            throw "ImNotTestingThis";
    },
    run: function() {
        for (var i = 0; i < 10000; i++)
            player.currentTime = i % 2 ? i : -i;
    }
});
</script>
