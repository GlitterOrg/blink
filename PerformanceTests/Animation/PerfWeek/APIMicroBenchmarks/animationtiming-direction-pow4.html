<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var timing;
var direction;
var directions = ["normal", "reverse", "alternate", "alternate-reverse"];
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting and getting Animation.timing.direction in the Web Animations API.",
    setup: function() {
        var animation = new Animation(target, []);
        timing = animation.timing || animation.specified;
        if (timing.direction === undefined) {
            throw "ImNotTestingThis";
        }
    },
    run: function() {
        for (var i = 0; i < 10000; i++) {
            timing.direction = directions[i % 4];
            direction = timing.direction;
        }
    }
});
</script>
</body>
</html>
