<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<script>
// stash players in array to avoid GC during run
var players = [];

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests playing a null Animation in the Web Animations API.",
    run: function() {
        for (var i = 0; i < 1000; i++)
            players.push(document.timeline.play(null));
    }
});
</script>
</body>
</html>
