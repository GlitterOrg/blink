<!DOCTYPE html>
<html>
<body>
<div id='aDiv'></div>
<script src="../../../resources/runner.js"></script>
<script>
var player = document.timeline.play(new Animation(aDiv, [{width: '100px'}, {width: '200px'}], 100));

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests updating the start time of an AnimationPlayer with a simple effect.",
    run: function() {
        for (var i = 0; i < 50000; i++) {
            player.startTime = 50;
            player.startTime = 0;
        }
}});
</script>
</body>
</html>
