<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="element"></div>
<script>
var player;
var rate = 0;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests reading playbackRate in the Web Animations API.",
    setup: function() {
        var element = document.getElementById('element');
        var keyframes = [
            {opacity: '0', offset: 0},
            {opacity: '1', offset: 1}
        ];
        player = element.animate(keyframes, 1000000);
    },
    run: function() {
        for (var i = 0; i < 100000; i++)
            rate = player.playbackRate;
}});
</script>
</body>
</html>
