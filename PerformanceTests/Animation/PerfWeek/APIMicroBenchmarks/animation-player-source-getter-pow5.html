<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var player;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests reading AnimationPlayer.source with a simple Animation",
    setup: function() {
        player = target.animate([{'left': '100px'}, {'left': '400px'}]);
    },
    run: function() {
        for (var i = 0; i < 100000; i++)
            player.source;
    }
});
</script>
