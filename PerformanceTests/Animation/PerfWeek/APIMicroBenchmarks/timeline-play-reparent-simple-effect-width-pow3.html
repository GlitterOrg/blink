<!DOCTYPE html>
<html>
<body>
<div id='aDiv'></div>
<script src="../../../resources/runner.js"></script>
<script>
// stash players in array to avoid GC during run
var players = [];
var anim = new Animation(aDiv, [{width: '100px'}, {width: '200px'}], 100);
document.timeline.play(anim);

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests reparenting an Animation with simple width effect by playing it.",
    run: function() {
        for (var i = 0; i < 1000; i++)
            players.push(document.timeline.play(anim));
}});
</script>
</body>
</html>
