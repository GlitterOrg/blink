<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var player;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting currentTime on an AnimationPlayer with an Animation on opacity and toggling whether it is in play",
    setup: function() {
        player = target.animate([{'opacity': '0.3'}, {'opacity': '0.9'}], 1e9);
        if (player.currentTime === undefined)
            throw "ImNotTestingThis";
    },
    run: function() {
        for (var i = 0; i < 10000; i++)
            player.currentTime = i % 2 ? i : -i;
    }
});
</script>
