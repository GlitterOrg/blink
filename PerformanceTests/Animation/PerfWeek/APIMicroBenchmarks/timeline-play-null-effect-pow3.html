<!DOCTYPE html>
<html>
<body>
<div id='aDiv'></div>
<script src="../../../resources/runner.js"></script>
<script>
// stash players in array to avoid GC during run
var players = [];

var animations = [];
for (var i = 0; i < 100000; i++) {
  animations.push(new Animation(aDiv, [], 100));
}
var pos = 0;

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests playing an Animation with a null Effect in the Web Animations API.",
    run: function() {
        for (var i = 0; i < 1000; i++)
            players.push(document.timeline.play(animations[pos++]));
}});
</script>
</body>
</html>
