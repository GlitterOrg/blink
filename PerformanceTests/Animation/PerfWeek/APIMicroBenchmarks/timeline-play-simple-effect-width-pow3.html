<!DOCTYPE html>
<html>
<body>
<div id='aDiv'></div>
<script src="../../../resources/runner.js"></script>
<script>
// stash players in array to avoid GC during run
var players = [];
var animations = [];
var pos = 0;

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests playing an Animation with simple width effect in the Web Animations API.",
    setup: function() {
        for (var i = 0; i < 1000; i++) {
            animations.push(new Animation(aDiv, [{width: '100px'}, {width: '200px'}], 100));
        }
    },
    run: function() {
        for (var i = 0; i < 1000; i++)
            players.push(document.timeline.play(animations[pos++]));
    }
});
</script>
</body>
</html>
