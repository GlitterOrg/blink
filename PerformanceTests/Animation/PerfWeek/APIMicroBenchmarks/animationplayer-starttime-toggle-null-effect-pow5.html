<!DOCTYPE html>
<html>
<body>
<div id='aDiv'></div>
<script src="../../../resources/runner.js"></script>
<script>
var player;

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests toggling an AnimationPlayer with null effect such that it is in and out of play.",
    setup: function() {
        player = document.timeline.play(new Animation(aDiv, [], 100));
    },
    run: function() {
        for (var i = 0; i < 50000; i++) {
            player.startTime = -1000;
            player.startTime = 0;
        }
    }
});
</script>
</body>
</html>
