<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<script>
var player;

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests accessing the paused property of an AnimationPlayer.",
    setup: function() {
        player = document.body.animate([]);
        if (player.paused == undefined) {
            throw "ImNotTestingThis";
        }
    },
    run: function() {
        for (var i = 0; i < 1000000; i++)
            player.paused;
    }
});
</script>
</body>
</html>
