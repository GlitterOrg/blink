<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="element"></div>
<script>
var element;
var keyframes;
var players;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests Animation constructor in the Web Animations API with double timing and null effect.",
    setup: function() {
        element = document.getElementById('element');
        keyframes = [];
        players = [];
        if (window.GCController)
            window.GCController.collect();
    },
    run: function() {
        for (var i = 0; i < 1000; i++) {
            players.push(new Animation(element, keyframes, 2000000));
}}});
</script>
</body>
</html>
