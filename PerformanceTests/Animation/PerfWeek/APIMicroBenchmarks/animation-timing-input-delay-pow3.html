<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<script>
// stash animations in array to avoid GC during run
var animations = [];
var timing = {delay: 1000};

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests creating an animation with delay.",
    run: function() {
        for (var i = 0; i < 1000; i++)
            animations.push(new Animation(document.documentElement, [], timing));
}});
</script>
</body>
</html>
