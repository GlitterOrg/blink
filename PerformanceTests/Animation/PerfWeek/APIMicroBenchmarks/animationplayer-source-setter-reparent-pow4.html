<!DOCTYPE html>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var source;
var players;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting AnimationPlayer.source and reparenting an Animation",
    setup: function() {
        source = new Animation(target, [{'transform': 'translate(200px, 100px)'}, {'transform': 'translate(100px, 200px)'}]);
        players = [document.timeline.play(null), document.timeline.play(null)];
    },
    run: function() {
        for (var i = 0; i < 10000; i++)
            players[i % 2].source = source;
    }
});
</script>
