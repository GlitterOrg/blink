<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<div id="target"></div>
<script>
var animation;
var delay;
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests setting and reading Animation.timing.delay in the Web Animations API.",
    setup: function() {
        animation = new Animation(document.getElementById("target"), []);
    },
    run: function() {
        for (var i = 0; i < 1000; i++) {
            animation.timing.delay = i;
            delay = animation.timing.delay;
        }
    }
});
</script>
</body>
</html>
