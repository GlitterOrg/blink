<!DOCTYPE html>
<html>
<body>
<script src="../../../resources/runner.js"></script>
<script>
var player;

PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark tests accessing the finished property of an AnimationPlayer.",
    setup: function() {
      player = document.body.animate([]);
      if (player.finished === undefined) {
          throw "ImNotTestingThis";
      }
    },
    run: function() {
        for (var i = 0; i < 100000; i++)
            player.finished;
    }
});
</script>
</body>
</html>
